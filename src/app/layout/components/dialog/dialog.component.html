<h2 mat-dialog-title>{{data.word}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>Переводы значений</h3>
    <ol>
      <li class="meaning-item" *ngFor="let meaningRu of data.listofMeaningsRu">{{meaningRu}}</li>
    </ol>
  </mat-dialog-content>



<mat-dialog-actions align="end">
  <!-- <button mat-button mat-dialog-close>Cancel</button> -->
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Закрыть</button>
</mat-dialog-actions>
